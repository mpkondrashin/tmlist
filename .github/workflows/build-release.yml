name: Go
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3

    - name: Check Go version
      run: go version
    
    - name: Tests
      run: go test -v ./...

    - name: Build Windows
      run: GOOS=windows GOARCH=amd64 go build ./cmd/tmlist
      
    - name: Pack Windows
      uses: montudor/action-zip@v1
      with:
        args: zip tmlist_win64.zip tmlist.exe

    - name: Build Linux
      run: GOOS=linux GOARCH=amd64 go build ./cmd/tmlist

    - name: Pack Linux
      uses: montudor/action-zip@v1
      with:
        args: zip tmlist_linux64.zip tmlist

    - name: Build macOS x86
      run: GOOS=darwin GOARCH=amd64 go build ./cmd/tmlist

    - name: Pack macOS x86
      uses: montudor/action-zip@v1
      with:
        args: zip tmlist_macosx86.zip tmlist

    - name: Build macOS ARM
      run: GOOS=darwin GOARCH=arm64 go build ./cmd/tmlist

    - name: Pack macOS ARM
      uses: montudor/action-zip@v1
      with:
        args: zip tmlist_macosxm.zip tmlist

    - name: Publish release 
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          tmlist_win64.zip
          tmlist_linux64.zip
          tmlist_macosx86.zip
          tmlist_macosxm.zip

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        uses: docker/metadata-action@v4
        if: startsWith(github.ref, 'refs/tags/')
        id: meta
        with:
          images: mpkondrashin/tmlist
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        if: startsWith(github.ref, 'refs/tags/')
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
